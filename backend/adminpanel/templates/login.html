{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% for globs in glob %}
            <title>Indreni Login</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--===============================================================================================-->
            <link rel="icon"
                  type="image/png"
                  href="{% static 'Login_v8/images/icons/favicon.ico' %}" />
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/bootstrap/css/bootstrap.min.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/animate/animate.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/css-hamburgers/hamburgers.min.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/animsition/css/animsition.min.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/select2/select2.min.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/vendor/daterangepicker/daterangepicker.css' %}">
            <!--===============================================================================================-->
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/css/util.css' %}">
            <link rel="stylesheet"
                  type="text/css"
                  href="{% static 'Login_v8/css/main.css' %}">
            <!--===============================================================================================-->
        </head>
        <body>
            <section class="ftco-section mb-3 d-flex align-items-center justify-content-center"
                     style="background-image: url('{{ globs.back_image.url }}');
                            background-repeat: no-repeat;
                            background-size: cover;
                            height: 100vh;
                            position: fixed;
                            width: 100%">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100">
                            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
                                  method="POST"
                                  action="{% url 'admin_login' %}">
                                {% csrf_token %}
                                <span class="login100-form-title">I  N  D  R  E  N  I</span>
                                <br/>
                                <div class="wrap-input100 validate-input m-b-16"
                                     placeholder="Please enter username">
                                    <input class="input100" type="text" name="username" placeholder="Username">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="wrap-input100 validate-input"
                                     placeholder="Please enter password">
                                    <input class="input100" type="password" name="password" placeholder="Password">
                                    <span class="focus-input100"></span>
                                </div>
                                <br />
                                <br />
                                <div class="container-login100-form-btn">
                                    <button type="submit" class="login100-form-btn">Sign in</button>
                                </div>
                            </form>
                            <br/>
                        </div>
                    </div>
                </div>
            </section>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/animsition/js/animsition.min.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/bootstrap/js/popper.js' %}"></script>
            <script src="{% static 'Login_v8/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/select2/select2.min.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/daterangepicker/moment.min.js' %}"></script>
            <script src="{% static 'Login_v8/vendor/daterangepicker/daterangepicker.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/vendor/countdowntime/countdowntime.js' %}"></script>
            <!--===============================================================================================-->
            <script src="{% static 'Login_v8/js/main.js' %}"></script>
        </body>
    {% endfor %}
</html>
